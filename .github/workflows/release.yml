name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Extract version from tag
      id: version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME, Version: $VERSION"
    
    - name: Update version in pyproject.toml
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        cat pyproject.toml | grep "^version"
    
    - name: Build distribution packages
      run: |
        python -m build --wheel --sdist
    
    - name: Check artifacts
      run: |
        ls -lh dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          Release ${{ steps.version.outputs.tag }}
          
          ## Installation
          
          ```bash
          pip install langchain-oceanbase==${{ steps.version.outputs.version }}
          ```
          
          ## Artifacts
          
          - `langchain-oceanbase-${{ steps.version.outputs.version }}-py3-none-any.whl`
          - `langchain-oceanbase-${{ steps.version.outputs.version }}.tar.gz`
        files: |
          dist/langchain_oceanbase-${{ steps.version.outputs.version }}-py3-none-any.whl
          dist/langchain_oceanbase-${{ steps.version.outputs.version }}.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

